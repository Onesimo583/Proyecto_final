    <section id="contacto" class="contact-form">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta? Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
        <form action="https://formsubmit.co/tu-email@gmail.com" method="POST">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
      
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" required>
      
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      
          <!-- Campos ocultos para redirigir y evitar spam -->
          <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">
          <input type="hidden" name="_captcha" value="false">
      
          <button type="submit" class="btn-submit">Enviar Mensaje</button>
        </form>
      </section>
      
    
</body>
